<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        .container {
            width: 1000px;
            clear: both;
        }
        
        .container input:not([type=checkbox]) {
            width: 100%;
            clear: both;
        }
        
        .alarm input {
            width: 100%;
            clear: both;
        }
        
        div {
            display:inline-block;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="dependencies/jquery.datetimepicker.css"></link>
</head>

<body>
    <div class="container">
        <font color="red"><b><div data-i18n="autoLoginRemoved"></div></b></font>
        <br/>
        <br/>
        <label>
            <b><div data-i18n="autoFullscreen"></div></b>:
            <input type="checkbox" id="autofullscreen">
        </label>
        <br/>
        <br/>
    </div>
    <label><b><div data-i18n="classes"></div></b> <div data-i18n="classesInfo"></div>
        <br/>
        <button id="addRow"><div data-i18n="addClass"></div></button>
        <button id="export"><div data-i18n="exportClasses"></div></button>
        <button id="import"><div data-i18n="importClasses"></div></button>
        <input type="file" id="classesFile" accept=".acus">
    </label>
    <table id="alarmsTable">
        <tr>
            <th style="width: 200px">
                <div data-i18n="className"></div>
            </th>
            <th style="width: 400px">
                <div data-i18n="classUrl"></div>
            </th>
            <th>
                <div data-i18n="classDateTime"></div>
            </th>
            <th>
                <div data-i18n="classRecurrence"></div>
            </th>
        </tr>
    </table>

    <button id="save"><div data-i18n="save"></div></button>
    <font color="green"><div id="status"</div></font>

    <script src="dependencies/jquery-2.2.0.min.js"></script>
    <script src="dependencies/jquery.datetimepicker.full.min.js"></script>
    <script src="alarm.js"></script>
    <script src="options.js"></script>
</body>

</html>
